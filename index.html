 <!-- 1. Your HTML should have each of the following sections:
   * Header
   * Nav
   * Aside
   * Section
   * Article (With a Heading)
   * Headers
   * Paragraph -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"
</head>
<body>

<header>
    header
</header>

<nav>
    nav
</nav>   

<section id="section1">
    section
    <!-- Article within section -->
    <article id="article1">
        article
        <!-- h1h2h3 in article -->
        <div id="h1h2h3">
            h1, h2, h3
            </div>
            <!-- p below h1h2h3 in article -->
            <p id="p1">
                p
                </p>
    
    </article>

</section>

<aside id="aside1">
aside
</aside>

<footer id="footer1">
    footer
</footer>

</body>
</html>
